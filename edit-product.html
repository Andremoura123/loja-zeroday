<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto - Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        </header>

    <main>
        <div class="form-container">
            <h2>Editar Produto</h2>
            <form id="edit-product-form">
                <div class="form-group">
                    <label for="name">Nome do Bot</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="shortDescription">Descrição Curta (para o cartão)</label>
                    <textarea id="shortDescription" rows="2" required></textarea>
                </div>

                <div class="form-group">
                    <label for="longDescription">Descrição Detalhada (para a janela de detalhes)</label>
                    <textarea id="longDescription" rows="6" required></textarea>
                </div>
            
                <div class="form-group">
                    <label for="price">Preço</label>
                    <input type="number" step="0.01" id="price" required>
                </div>
                <div class="form-group">
                    <label for="imageUrl">URL da Imagem</label>
                    <input type="text" id="imageUrl" required>
                </div>
                <div class="form-group">
                    <label for="deliveryContent">Conteúdo de Entrega</label>
                    <input type="text" id="deliveryContent" required>
                </div>
                <div class="form-group">
                    <label for="category">Categoria</label>
                    <input type="text" id="category" required>
                </div>
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </main>

    <footer>
        </footer>
    <script src="script.js"></script>
</body>
</html>
