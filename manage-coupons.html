<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Cupons - Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <header>
        </header>

    <main>
        <div class="admin-container">
            <nav class="admin-nav">
                <ul>
                    <li><a href="admin-dashboard.html">Dashboard</a></li>
                    <li><a href="admin.html">Adicionar Produto</a></li>
                    <li><a href="manage-products.html">Gerenciar Produtos</a></li>
                    <li><a href="orders.html">Ver Pedidos</a></li>
                </ul>
            </nav>

            <div class="form-container" style="max-width: 600px;">
                <h2>Criar Novo Cupom</h2>
                <form id="add-coupon-form">
                    <div class="form-group">
                        <label for="coupon-code-input">Código do Cupom (ex: PROMO10)</label>
                        <input type="text" id="coupon-code-input" required>
                    </div>
                    <div class="form-group">
                        <label for="discount-type">Tipo de Desconto</label>
                        <select id="discount-type" required>
                            <option value="percentage">Porcentagem (%)</option>
                            <option value="fixed">Valor Fixo (R$)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="discount-value">Valor do Desconto</label>
                        <input type="number" step="0.01" id="discount-value" required>
                    </div>
                    <button type="submit">Criar Cupom</button>
                </form>
            </div>

            <div class="recent-orders">
                <h2>Cupons Existentes</h2>
                <table id="orders-table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Tipo</th>
                            <th>Valor</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="coupons-tbody">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        </footer>
    <script src="script.js"></script>
</body>
</html>
