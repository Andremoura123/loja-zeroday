<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ZeroDay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://i.imgur.com/7JJrdlo.png" alt="Logo ZeroDay" id="footer-logo">
                <span>ZeroDay</span>
            </div>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Registrar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Acessar sua Conta</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p class="form-switch">Não tem uma conta? <a href="register.html">Registre-se aqui</a></p>
        </div>
    </main>

    <footer>
        <div class="footer-main">
            <div class="footer-column">
                <div class="logo">
                <img src="https://i.imgur.com/7JJrdlo.png" alt="Logo ZeroDay" id="footer-logo">
                <span>ZeroDay</span>
            </div>
                <p>WELCOME TO ZERODAY STORE.</p>
            </div>
            <div class="footer-column">
                <h4>Políticas</h4>
                <ul>
                    <li><a href="terms.html">Termos de serviço</a></li>
                    <li><a href="#">Políticas de Cookies</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h4>Confira nossas redes sociais</h4>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="https://discord.gg/dvdCEvUmbX" target="_blank"><i class="fab fa-discord"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2025 ZeroDay. Todos os direitos reservados.</p>
            <p>Powered by Enzemby</p> </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
